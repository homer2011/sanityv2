<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Items Manager</title>
    <link rel="icon" type="image/x-icon" href="/favico.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #122a3d;
            color: #e2e8f0;
        }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal-content {
            background-color: #1a364d;
            padding: 2rem;
            border-radius: 0.75rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-custom-blue-800 text-white shadow-lg">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold">
                <a href="#" class="hover:text-custom-blue-300 transition-colors duration-200">Boss Items Manager</a>
            </div>
            <div class="flex space-x-4">
                <a href="/bingobuilder.html" class="nav-link px-4 py-2 hover:bg-custom-blue-700 rounded-md transition-colors">Board Builder</a>
                <a href="/boss-ehb-manager.html" class="nav-link px-4 py-2 hover:bg-custom-blue-700 rounded-md transition-colors">Boss EHB Manager</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="space-y-8">
            <!-- Add New Item -->
            <fieldset class="bg-gray-800 p-6 rounded-lg shadow-md">
                <legend class="text-2xl font-bold text-custom-blue-400 mb-4 px-2">Add New Boss Item</legend>
                <button id="addNewItemBtn" type="button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">
                    Add New Item
                </button>
            </fieldset>

            <!-- Items Table -->
            <fieldset class="bg-gray-800 p-6 rounded-lg shadow-md">
                <legend class="text-2xl font-bold text-custom-blue-400 mb-4 px-2">Boss Items</legend>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left">
                        <thead class="text-xs uppercase bg-gray-700">
                            <tr>
                                <th class="px-4 py-3">ID</th>
                                <th class="px-4 py-3">Boss Name</th>
                                <th class="px-4 py-3">Item</th>
                                <th class="px-4 py-3">Points</th>
                                <th class="px-4 py-3">Drop Rate</th>
                                <th class="px-4 py-3">Hours to Get</th>
                                <th class="px-4 py-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="itemsTableBody">
                            <tr>
                                <td colspan="7" class="px-4 py-3 text-center">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </fieldset>
        </div>
    </main>

    <!-- Edit/Add Item Modal -->
    <div id="itemModal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h2 id="modalTitle" class="text-2xl font-bold text-custom-blue-300 mb-6">Add Boss Item</h2>
            <form id="itemForm" class="space-y-4">
                <input type="hidden" id="itemId">
                <div>
                    <label for="bossName" class="block text-sm font-medium text-gray-300 mb-1">Boss Name</label>
                    <input type="text" id="bossName" class="w-full p-2 bg-gray-900 border border-gray-600 rounded-md text-white" required>
                </div>
                <div>
                    <label for="itemName" class="block text-sm font-medium text-gray-300 mb-1">Item Name</label>
                    <input type="text" id="itemName" class="w-full p-2 bg-gray-900 border border-gray-600 rounded-md text-white" required>
                </div>
                <div>
                    <label for="itemPoints" class="block text-sm font-medium text-gray-300 mb-1">Item Points</label>
                    <input type="number" id="itemPoints" class="w-full p-2 bg-gray-900 border border-gray-600 rounded-md text-white" required>
                </div>
                <div>
                    <label for="dropRate" class="block text-sm font-medium text-gray-300 mb-1">Drop Rate (e.g., 0.01 for 1/100)</label>
                    <input type="number" step="0.000001" id="dropRate" class="w-full p-2 bg-gray-900 border border-gray-600 rounded-md text-white" required>
                </div>
                <div>
                    <label for="hoursToGet" class="block text-sm font-medium text-gray-300 mb-1">Hours to Get Drop</label>
                    <input type="number" step="0.01" id="hoursToGet" class="w-full p-2 bg-gray-900 border border-gray-600 rounded-md text-white" required>
                </div>
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" id="cancelBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md transition-colors">Cancel</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors">Save</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-custom-blue-800 text-white text-center p-4 shadow-inner mt-8">
        <p>&copy; 2025 Sanity OSRS clan</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE = 'https://sanityosrs.com/api';
            const BOSS_ITEMS_API_URL = `${API_BASE}/bingo/bossitems`;
            const UPDATE_BOSS_ITEM_API_URL = `${API_BASE}/bingo/update_boss_item`;
            const DELETE_BOSS_ITEM_API_URL = `${API_BASE}/bingo/delete_boss_item`;

            const itemModal = document.getElementById('itemModal');
            const itemForm = document.getElementById('itemForm');
            const itemsTableBody = document.getElementById('itemsTableBody');

            let currentEditId = null;

            const loadItems = async () => {
                try {
                    const response = await fetch(BOSS_ITEMS_API_URL);
                    const items = await response.json();

                    itemsTableBody.innerHTML = '';
                    items.forEach(item => {
                        const row = document.createElement('tr');
                        row.className = 'border-b border-gray-700 hover:bg-gray-700';
                        row.innerHTML = `
                            <td class="px-4 py-3">${item.id}</td>
                            <td class="px-4 py-3">${item.bossName}</td>
                            <td class="px-4 py-3">${item.item}</td>
                            <td class="px-4 py-3">${item.itemPoints}</td>
                            <td class="px-4 py-3">${item.droprate}</td>
                            <td class="px-4 py-3">${item.hoursToGetDrop}</td>
                            <td class="px-4 py-3">
                                <button onclick="editItem(${item.id})" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded mr-2">Edit</button>
                                <button onclick="deleteItem(${item.id})" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">Delete</button>
                            </td>
                        `;
                        itemsTableBody.appendChild(row);
                    });
                } catch (error) {
                    console.error('Failed to load items:', error);
                    itemsTableBody.innerHTML = '<tr><td colspan="7" class="px-4 py-3 text-center text-red-500">Failed to load items</td></tr>';
                }
            };

            const openModal = (item = null) => {
                if (item) {
                    document.getElementById('modalTitle').textContent = 'Edit Boss Item';
                    document.getElementById('itemId').value = item.id;
                    document.getElementById('bossName').value = item.bossName;
                    document.getElementById('itemName').value = item.item;
                    document.getElementById('itemPoints').value = item.itemPoints;
                    document.getElementById('dropRate').value = item.droprate;
                    document.getElementById('hoursToGet').value = item.hoursToGetDrop;
                    currentEditId = item.id;
                } else {
                    document.getElementById('modalTitle').textContent = 'Add Boss Item';
                    itemForm.reset();
                    currentEditId = null;
                }
                itemModal.classList.remove('hidden');
            };

            const closeModal = () => {
                itemModal.classList.add('hidden');
                itemForm.reset();
            };

            const saveItem = async (e) => {
                e.preventDefault();

                const itemData = {
                    id: currentEditId,
                    bossName: document.getElementById('bossName').value,
                    item: document.getElementById('itemName').value,
                    itemPoints: parseFloat(document.getElementById('itemPoints').value),
                    droprate: parseFloat(document.getElementById('dropRate').value),
                    hoursToGetDrop: parseFloat(document.getElementById('hoursToGet').value)
                };

                try {
                    const response = await fetch(UPDATE_BOSS_ITEM_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(itemData)
                    });

                    if (!response.ok) {
                        const errData = await response.json();
                        throw new Error(errData.error || 'Failed to save item');
                    }

                    const result = await response.json();
                    alert(result.message);
                    closeModal();
                    loadItems();
                } catch (error) {
                    console.error('Error saving item:', error);
                    alert(`Error: ${error.message}`);
                }
            };

            window.editItem = async (id) => {
                try {
                    const response = await fetch(BOSS_ITEMS_API_URL);
                    const items = await response.json();
                    const item = items.find(i => i.id === id);
                    if (item) {
                        openModal(item);
                    }
                } catch (error) {
                    console.error('Error loading item:', error);
                }
            };

            window.deleteItem = async (id) => {
                if (!confirm('Are you sure you want to delete this item?')) return;

                try {
                    const response = await fetch(DELETE_BOSS_ITEM_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id })
                    });

                    if (!response.ok) {
                        const errData = await response.json();
                        throw new Error(errData.error || 'Failed to delete item');
                    }

                    const result = await response.json();
                    alert(result.message);
                    loadItems();
                } catch (error) {
                    console.error('Error deleting item:', error);
                    alert(`Error: ${error.message}`);
                }
            };

            // Event Listeners
            document.getElementById('addNewItemBtn').addEventListener('click', () => openModal());
            document.getElementById('cancelBtn').addEventListener('click', closeModal);
            itemForm.addEventListener('submit', saveItem);

            // Initial Load
            loadItems();
        });
    </script>
</body>
</html>
